
<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Tribunal</ion-title>
  </ion-toolbar>
</ion-header>


  <ion-content>
    <form [formGroup]="resourceForm" (ngSubmit)="submitForm()">
    
      <ion-item>
        <ion-checkbox slot="start" checked></ion-checkbox>
        <ion-label>Tribunal Local</ion-label>
      </ion-item>
     
    <ion-item>
      <ion-label position="floating">Sigla</ion-label>
      <ion-input minlength="3" maxlength="6" formControlName="sigla"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Nome do Tribunal</ion-label>
      <ion-input formControlName="nome" autocomplete="on"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Logradouro</ion-label>
      <ion-input formControlName="logradouro" autocomplete="on"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Bairro</ion-label>
      <ion-input formControlName="bairro" autocomplete="on"></ion-input>
    </ion-item>

    <ion-list>
      
      <ion-item>
        <ion-label>UF</ion-label>
        <ion-select formControlName="uf">
          <ion-select-option *ngFor="let uf of ufs" value={{uf.value}}>{{uf.viewValue}}</ion-select-option>
        </ion-select>
      </ion-item>
    
    </ion-list> 

    <ion-item>
      <ion-label position="floating">CEP</ion-label>
      <ion-input formControlName="cep" minlength="8" autocomplete="on" type="number" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cidade</ion-label>
      <ion-input formControlName="cidade" autocomplete="on" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input formControlName="telefone" minlength="11" maxlength="12" type="tel" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CGC</ion-label>
      <ion-input formControlName="cgc" minlength="14" maxlength="14" type="number" required></ion-input>
    </ion-item>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Dados do Contrato</ion-card-title>
      </ion-card-header>
      <ion-item>
        <ion-label position="floating">Número</ion-label>
        <ion-input formControlName="numeroContrato" type="number" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" required>Descrição</ion-label>
        <ion-input formControlName="descricaoContrato" required></ion-input>
      </ion-item> 
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Outras informações</ion-card-title>
      </ion-card-header>
      <ion-item>
        <ion-label position="floating">Código do Município</ion-label>
        <ion-input formControlName="codigoMunicipioIBGE" type="number" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Cód. Nat. Jurídica</ion-label>
        <ion-input formControlName="codigoNaturezaJuridica" required></ion-input>
      </ion-item> 
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input formControlName="email" type="email" required></ion-input>
      </ion-item>   
    </ion-card>
    
  </form>
  
  </ion-content>

  <ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons left>
      <ion-button  type="submit" fill="solid" color="success" (click)="submitForm()">
       Salvar
        <ion-icon slot="start" name="log-in"></ion-icon>
      </ion-button>
  
      <ion-button fill="solid" color="secondary">
        Sair
        <ion-icon slot="end" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>  
    </ion-toolbar>
  </ion-footer>
