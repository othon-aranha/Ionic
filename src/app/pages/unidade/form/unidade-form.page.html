<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Unidade</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="resourceForm" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label color="primary">Apartamento</ion-label>
      
    </ion-item> 
    <ion-item>
      <ion-input minlength='3' maxlength='4' type="number" formControlName="nrAp"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Propriet√°rio</ion-label>      
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="nmProprietario"></ion-input>
    </ion-item> 

    <div *ngIf="!blocado; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <ion-item>
        <ion-label color="primary">Locado</ion-label>
        <ion-toggle slot="start" formControlName="locado" [(ngModel)]="blocado" [checked]="blocado" (ionChange)="mudaLocacao($event)"></ion-toggle>
      </ion-item>  
    </ng-template>
    <ng-template #elseBlock>
      <ion-item>
        <ion-label color="primary">Locado</ion-label>
        <ion-toggle slot="start" formControlName="locado" [(ngModel)]="blocado" [checked]="blocado" (ionChange)="mudaLocacao($event)"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Locador</ion-label>          
      </ion-item> 
      <ion-item>
        <ion-input type="text" formControlName="nmLocador"></ion-input>
      </ion-item>
            
    </ng-template>




  </form>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <ion-button  type="submit" fill="solid" color="success" (click)="submitForm()">
        Salvar
         <ion-icon slot="start" name="log-in"></ion-icon>
      </ion-button>

      <ion-button fill="solid" color="secondary" (click)="voltar()">
      Voltar
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-button>
  </ion-buttons>  
  </ion-toolbar>
</ion-footer>
