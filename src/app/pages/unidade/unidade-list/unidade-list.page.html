<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Lista de Unidades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-header translucent>
    <ion-toolbar>
      <ion-title>Item</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      Unidades 
    </ion-list-header>

    <ng-template ngFor let-unidade [ngForOf]="unidades"  let-i="index" even as isEven>
    <ion-item-group>
        <ion-item color="secondary">
          <ion-label color="secondary">
            <a [routerLink]="['/unidade-form/', unidade.id , 'edit']">{{unidade.nrAp}}</a>
          </ion-label>
        </ion-item>   
        <ion-item color="secondary">
          <ion-label position="fixed" color="dark">Alugado</ion-label>
          <ion-checkbox slot="start" border-width="5px" disabled="true" [checked]="unidade.locado"></ion-checkbox>
          <ion-label color="dark">Propriet√°rio: {{unidade.nmProprietario}}</ion-label>
        </ion-item>
        <ion-item-divider></ion-item-divider>
        
    </ion-item-group>
  </ng-template>

  </ion-list>

</ion-content>
