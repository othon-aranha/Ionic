<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Reservas</ion-title>
    <ion-icon name="bag-handle-outline"></ion-icon>
  </ion-toolbar>
</ion-header> 
 
<ion-content>
  <ion-tabs>
    <ion-tab-bar color="primary" slot="bottom">
      <ion-tab-button tab="reserva-form">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label>Nova Reserva</ion-label>
      </ion-tab-button>
    
      <ion-tab-button tab="reserva-list">
        <ion-icon name="attach"></ion-icon>
        <ion-label>Reservas</ion-label>
        <ion-badge color="danger">{{numReservas}}</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button tab="menu-principal">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
        <ion-label>Voltar </ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-content>
