<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Lista de Reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-header translucent>
    <ion-toolbar>
      <ion-title>Item</ion-title>
    </ion-toolbar>

    <ion-item>
      <ion-label>Ano</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions" 
      placeholder="Informe o Ano-MÃªs" 
      displayFormat="YYYY-MM" 
      [min]=anoMin 
      [value]=anoMin>
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Local Reservado</ion-label>
      <ion-select multiple="true" cancelText="Cancelar" okText="Ok" value="1">
        <ion-select-option *ngFor="let local of locais" [value]="local.id">{{ local.dsLocal }}</ion-select-option>
      </ion-select> 
    </ion-item>

    <ion-searchbar></ion-searchbar>
  </ion-header>



  <ion-content fullscreen>

    <ion-list>
      <ion-list-header>
        Reservas Agrupadas por Tipo
      </ion-list-header>

      <ion-item-group>
        <ion-item-divider>
          <ion-label>A</ion-label>
          <ion-badge  slot="end" color="secondary">02</ion-badge>
        </ion-item-divider>

        <ion-item color="secondary">
          <ion-label>Adam</ion-label>
        </ion-item>

        <ion-item color="secondary" lines="none">
          <ion-label>Alan</ion-label>
        </ion-item>

        <ion-item-divider>
          <ion-label>B</ion-label>
          <ion-badge  slot="end" color="tertiary">01</ion-badge>
        </ion-item-divider>

        <ion-item  color="tertiary" lines="none">
          <ion-label>Brianna</ion-label>
        </ion-item>

        <ion-item-divider>
          <ion-label>C</ion-label>
          <ion-badge  slot="end" color="primary">01</ion-badge>
        </ion-item-divider>

        <ion-item color="primary" lines="none">
          <ion-label>Carla</ion-label>
        </ion-item>
      </ion-item-group>

    </ion-list>

  </ion-content>

</ion-content>

<ion-footer>
  <ion-tabs>
    <ion-tab-bar color="primary" slot="bottom"> 
      <ion-tab-button tab="menu-principal">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
        <ion-label>Voltar </ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-footer>
