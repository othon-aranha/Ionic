<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Lista de Locais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ng-template ngFor let-local [ngForOf]="locais"  let-i="index" even as isEven>
    <ion-item-group>
        <ion-item color="secondary">
          <ion-label color="secondary">
            <a [routerLink]="['edit/', local.id]">{{local.dsLocal}}</a>
          </ion-label>
        </ion-item>   
        <ion-item-divider></ion-item-divider>
        
    </ion-item-group>
  </ng-template>
  <router-outlet></router-outlet>

</ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons end>
      <ion-button fill="solid" color="secondary" (click)="voltar()">
      Voltar
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-button>
  </ion-buttons>  
  </ion-toolbar>
</ion-footer>
