<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Locais</ion-title>
    <ion-icon size="large" name="bag-handle-outline"></ion-icon>
  </ion-toolbar>
</ion-header> 
 
<ion-content>
  <ion-tabs>
    <ion-tab-bar color="primary" slot="bottom">
      <ion-tab-button tab="local-form">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label>Novo Local</ion-label>
      </ion-tab-button>
    
      <ion-tab-button tab="local-list">
        <ion-icon name="card"></ion-icon>
        <ion-label>Locais</ion-label>
        <ion-badge color="danger">{{numLocais}}</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button tab="menu-principal">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
        <ion-label>Voltar </ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-content>
