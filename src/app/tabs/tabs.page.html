</ion-header> 
 
<ion-content>
  <ion-tabs>
    <ion-tab-bar color="primary" slot="bottom">
      <ion-tab-button tab="tab-categoria">
        <ion-icon name="pricetags"></ion-icon>
        <ion-label>Categorias</ion-label>
        <ion-badge color="danger">6</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button tab="minha-conta">
        <ion-icon name="contacts"></ion-icon>
        <ion-label>Minha Conta</ion-label>
      </ion-tab-button>

        <ion-icon name="menu"></ion-icon>
        <ion-label>Meus Pedidos </ion-label>
