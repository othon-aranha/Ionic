<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Unidades</ion-title>
  </ion-toolbar>
</ion-header> 
 
<ion-content>
  <ion-tabs>
    <ion-tab-bar color="primary" slot="bottom">
      <ion-tab-button tab="unidade-form">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label>Nova Unidade</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="unidade-list">
        <ion-icon name="people"></ion-icon>
        <ion-label>Lista de Unidades</ion-label>
        <ion-badge color="danger">{{numUnidades}}</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button tab="menu-principal">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
        <ion-label>Voltar</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-content>
