<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Lista de Categorias<ion-badge color="success">{{itemsChecked}}</ion-badge></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="primary" *ngFor="let entry of form">
      <ion-chip color="secondary" (click)="marcaDesmarca(entry)" >
        <ion-label color="orange">{{entry.val}}</ion-label>
        <div *ngIf="entry.isChecked; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock><ion-icon name="checkmark-circle-outline"></ion-icon></ng-template>
        <ng-template #elseBlock><ion-icon name="ellipse-outline"></ion-icon></ng-template>        
      </ion-chip>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary"> 
    <ion-buttons end>
      <ion-button fill="solid" color="secondary" (click)="retornar()">
      Voltar
      <ion-icon slot="end" name="arrow-round-back"></ion-icon>
    </ion-button>
  </ion-buttons>  
  </ion-toolbar>
</ion-footer>
